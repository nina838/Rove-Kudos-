<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kudos Live Wall</title>
    <meta name="description" content="Kudos Live Wall â€” celebrate each other in real time!" />

    <!-- Google Font for elegant look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />

    <style>
      :root {
        --turquoise: #40e0d0;
        --turquoise-deep: #2bb3a6;
        --light-blue: #eef9ff;
        --slate: #0f172a;
        --text-muted: #6b7280;
        --gray-mid: #dfe8ef;
      }

      body {
        margin: 0;
        font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: var(--light-blue);
        color: var(--slate);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      .container {
        max-width: 1120px;
        margin: 0 auto;
        padding: 16px;
      }

      .nav {
        position: sticky;
        top: 0;
        z-index: 10;
        backdrop-filter: saturate(180%) blur(8px);
        background: rgba(255, 255, 255, 0.9);
        border-bottom: 1px solid var(--gray-mid);
      }

      .nav-inner {
        display: flex;
        gap: 12px;
        align-items: center;
        height: 56px;
      }

      .brand {
        font-weight: 800;
        font-size: 18px;
        color: var(--slate);
      }

      .spacer {
        flex: 1;
      }

      .btn, .btn-outline {
        padding: 8px 14px;
        border-radius: 12px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
      }

      .btn {
        border: none;
        background: var(--turquoise-deep);
        color: #fff;
      }

      .btn-outline {
        border: 1px solid var(--gray-mid);
        background: #fff;
        color: var(--slate);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
