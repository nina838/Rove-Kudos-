<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kudos Live Wall</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,
      <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
        <polygon points='50,5 61,39 98,39 67,59 78,93 50,72 22,93 33,59 2,39 39,39' 
          fill='turquoise'/>
      </svg>">
    <style>
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        background: linear-gradient(135deg, #e0f7fa, #e0f2f1, #f1f5f9);
        color: #0f172a;
      }
      .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 16px;
      }
      .nav {
        background: linear-gradient(90deg, #00a859, turquoise);
        padding: 12px 0;
      }
      .nav-inner {
        display: flex;
        align-items: center;
      }
      .brand {
        font-weight: bold;
        font-size: 18px;
        color: white;
      }
      .spacer {
        flex: 1;
      }
      .btn, .btn-outline {
        padding: 8px 16px;
        border-radius: 12px;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
      }
      .btn {
        background: #00a859;
        color: white;
        border: 1px solid #00a859;
      }
      .btn-outline {
        background: transparent;
        color: white;
        border: 1px solid white;
      }
    </style>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
